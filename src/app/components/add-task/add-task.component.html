<p>To do List</p>
<select class="form-select" [(ngModel)]="item.group">
    <ng-container *ngFor="let group of groups">
        <option [value]="group.name">{{group.name}}</option>
    </ng-container>
</select>
<div class="input-group mt-2">
    <input type="text" class="form-control" [(ngModel)]="item.name" placeholder="Ej: New Task">
    <span class="input-group-text" (click)="addNewItem()">+</span>
</div>
